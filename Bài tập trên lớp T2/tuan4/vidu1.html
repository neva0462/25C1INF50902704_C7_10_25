<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRANSFORM</title>

  <!-- Thêm Font Awesome để hiện icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .content {
      margin: 30px;
      font-size: 5rem;
      color: royalblue;
      position: relative;
      width: fit-content;
    }

    .number {
      font-size: 1.2rem;
      background-color: aquamarine;
      border-radius: 50%;
      position: absolute;
      color: black;
      left: 65px;
      top: -10px;
      width: 25px;
      height: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
    }

    figure {
      margin: 50px;
      transform: rotate(45deg) scale(0.5);
      transition: all 0.6s;
      text-align: center;
    }

    figcaption {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="content">
    <i class="fa-solid fa-cart-shopping"></i>
    <span class="number">5</span>
  </div>

  <figure>
    <img width="200" src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="BIT logo">
    <figcaption>BIT</figcaption>
  </figure>
</body>
</html>
