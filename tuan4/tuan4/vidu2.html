<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu Ứng</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .at-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .at-item {
      background-color: #ffe672;
      padding: 10px;
      display: inline-block;
      border-radius: 10px;

      animation: swirl-in-br-clock 2.2s linear 0.2s infinite normal none;
    }

    .at-item img {
      display: block;
      width: 200px;
      height: auto;
    }

    @keyframes swirl-in-br-clock {
      0% {
        transform: rotate(-540deg) scale(0);
        transform-origin: 100% 100%;
        opacity: 0;
      }
      100% {
        transform: rotate(0) scale(1);
        transform-origin: 100% 100%;
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="at-container">
    <div class="at-item">
      <img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt="BIT logo">
    </div>
  </div>
</body>
</html>
