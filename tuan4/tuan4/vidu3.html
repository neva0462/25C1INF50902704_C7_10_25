v<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI FACE</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* nằm đầu trang */
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Tiêu đề */
    h1 {
      color: #3079ed;
      font-weight: bold;
      font-size: 3em;
      margin-top: 40px; /* cách mép trên một chút */
      margin-bottom: 20px;

      animation-name: text-shadow-multicolor;
      animation-duration: 2s;
      animation-timing-function: ease;
      animation-iteration-count: infinite;
      animation-direction: normal;
    }

    @keyframes text-shadow-multicolor {
      0% { text-shadow: 0 0px 15px #f0f; }
      33% { text-shadow: 0 0px 15px #0ff; }
      66% { text-shadow: 0 0px 10px #0f0; }
      100% { text-shadow: 0 0px 10px #ff0; }
    }

    /* Ảnh avatar */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 40%;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <h1>Đại học UEH</h1>

  <div class="content">
    <img src="./img/uifaces-abstract-avatar.jpg" alt="thành viên 1" class="avatar">
    <img src="./img/uifaces-human-avatar.jpg" alt="thành viên 2" class="avatar">
    <img src="./img/uifaces-popular-avatar.jpg" alt="thành viên 3" class="avatar">
  </div>
</body>
</html>
